<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recover password</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style-day.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="auth">
    <div class="background-mobile"></div>
    <header class="registration-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <a href="index.html">
                        <img id="company-logo" src="./assets/images/company-logo.svg" alt="Company logo">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="container signin recover-password-section">
        <div class="row align-items-center mobile-container g-0 position-relative">
            <div class="position-absolute spotlight"></div>
            <div class="col-md-5 d-none d-md-inline">
                <h1>შემოგვიერთდი</h1>
                <p>გაზარდე შენი შემოსავალი ჩვენთან ერთად.</p>
            </div>
            <div class="col-md-7 class">
                <div class="recover-password-container">
                    <div>
                        <h4>პაროლის აღდგენა</h4>
                    </div>
                    <div class="inputs">
                        <form onsubmit="return validatePasswords()">
                            <div>
                                <label>შეიყვანეთ კოდი</label>
                                <input class="input" type="text">
                            </div>
                            <div class="position-relative">
                                <label>ახალი პაროლი</label>
                                <input class="input" type="password" id="passwordInput1">
                                <button type="button" id="showHideButton1">
                                    <img id="hidePasswordIcon1" style="filter: url(#color-filter);" src="./assets/images/hide-password.svg" alt="hide password icon">
                                    <svg width="0" height="0" style="position: absolute;">
                                        <filter id="color-filter">
                                          <feColorMatrix type="matrix" values="0.9333 0 0 0 0.0667
                                                                                0 0.9176 0 0 0.0824
                                                                                0 0 0.9451 0 0.0549
                                                                                0 0 0 0.2 0" />
                                        </filter>
                                      </svg>
                                    <img id="showPasswordIcon1" src="./assets/images/show-password.svg" alt="show password icon">
                                </button>
                            </div>
                            <div class="position-relative">
                                <label>გაიმეორეთ პაროლი</label>
                                <input class="input" type="password" id="passwordInput">
                                <button type="button" id="showHideButton">
                                    <img id="hidePasswordIcon" style="filter: url(#color-filter);" src="./assets/images/hide-password.svg" alt="hide password icon">
                                    <svg width="0" height="0" style="position: absolute;">
                                        <filter id="color-filter">
                                          <feColorMatrix type="matrix" values="0.9333 0 0 0 0.0667
                                                                                0 0.9176 0 0 0.0824
                                                                                0 0 0.9451 0 0.0549
                                                                                0 0 0 0.2 0" />
                                        </filter>
                                      </svg>
                                    <img id="showPasswordIcon" src="./assets/images/show-password.svg" alt="show password icon">
                                </button>
                            </div>
                            <div class="checkbox d-flex align-items-center justify-content-between">
                                <label class="checkbox-input">დამახსოვრება
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                  </label>
                            </div>
                            <div>
                                <input id="submitBtn" class="submit-button" type="submit" value="რეგისტრაცია">
                                <div id="error-message" style="display:none;color:red;">Passwords do not match.</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
