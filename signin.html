<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style-day.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="auth">
    <div class="background-mobile"></div>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-10">
                    <a href="index.html">
                        <img id="company-logo" src="./assets/images/company-logo.svg" alt="Company logo">
                    </a>
                </div>
                <div class="col-2" style="text-align: right;">
                    <button id="toggle-btn" type="">
                    
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section class="container signin signin-section">
        <div class="row align-items-center mobile-container g-0">
            <div class="col-md-5 position-relative headers">
                <h1>შემოგვიერთდი</h1>
                <div class="position-absolute spotlight"></div>
                <p>გაზარდე შენი შემოსავალი ჩვენთან ერთად.</p>
            </div>
            <div class="col-md-7">
                <div class="signin-container">
                    <div id="social-media" class="social-media d-flex" style="gap: 36px;">
                        <a href="#" style="cursor: pointer; text-decoration: none;">
                            <div id="soc-media" class="d-flex align-items-center" style="gap: 24px">
                                <img src="./assets/images/logos_facebook.svg" alt="facebook logo">
                                <span>facebook</span>
                            </div>
                        </a>
                        <a href="#" style="cursor: pointer; text-decoration: none;">
                            <div id="soc-media" class="d-flex align-items-center" style="gap: 24px">
                                <img src="./assets/images/logos_google-icon.svg" alt="google logo">
                                <span>Google</span>
                            </div>
                        </a>
                    </div>
                    <div class="lines d-flex align-items-center">
                        <div></div>
                        <span>ან</span>
                        <div></div>
                    </div>
                    <div class="inputs">
                        <form>
                            <div>
                                <label>მომხმარებელი</label>
                                <input class="input" type="text">
                            </div>
                            <div class="position-relative">
                                <label>პაროლი</label>
                                <input class="input" type="password" id="passwordInput">
                                <button type="button" id="showHideButton">
                                    <img id="hidePasswordIcon" style="filter: url(#color-filter);" src="./assets/images/hide-password.svg" alt="hide password icon">
                                    <svg width="0" height="0" style="position: absolute;">
                                        <filter id="color-filter">
                                          <feColorMatrix type="matrix" values="0.9333 0 0 0 0.0667
                                                                                0 0.9176 0 0 0.0824
                                                                                0 0 0.9451 0 0.0549
                                                                                0 0 0 0.2 0" />
                                        </filter>
                                      </svg>
                                    <img id="showPasswordIcon" src="./assets/images/show-password.svg" alt="show password icon">
                                </button>
                            </div>
                            <div class="checkbox d-flex align-items-center justify-content-between">
                                <label class="checkbox-input">დამახსოვრება
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                  </label>
                                <div>
                                    <a href="lostpassword.html">დაგავიწყდა პაროლი?</a>
                                </div>
                            </div>
                            <div>
                                <input class="submit-button" type="submit" value="შესვლა">
                            </div>
                            <div class="registration">
                                <a href="signup.html">რეგისტრაცია</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
