<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost password</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style-day.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="auth">
    <div class="background-mobile"></div>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <a href="index.html">
                        <img id="company-logo" src="./assets/images/company-logo.svg" alt="Company logo">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="container signin lost-password-section">
        <div class="row align-items-center mobile-container g-0">
            <div class="col-md-5 position-relative headers">
                <h1>შემოგვიერთდი</h1>
                <div class="position-absolute spotlight"></div>
                <p>გაზარდე შენი შემოსავალი ჩვენთან ერთად.</p>
            </div>
            <div class="col-md-7">
                <div class="lost-password-container">
                    <h4>პაროლის აღდგენა</h4>
                    <form id="myForm" class="inputs" action="recoverpassword.html">
                        <label for="email">ელ.ფოსტა</label>
                        <input class="input" type="email" required>
                        <a href="recoverpassword.html">
                            <button id="submitButton" type="submit">შემდეგი</button>
                        </a>
                        <div id="error" style="display:none;color:red;">Enter email</div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script>
        const body = document.querySelector("body");
        let theme = localStorage.getItem("light-mode");

        const enableLightMode = () =>{
        body.classList.add("light");
        body.classList.add("theme-transition");
        localStorage.setItem("light-mode", "enabled");
        };

        const disableLightMode = () =>{
        body.classList.remove("light");
        body.classList.add("theme-transition");
        localStorage.setItem("light-mode", "disabled");
        };

        if(theme === "enabled"){
        enableLightMode();
        }else if (theme === "disabled") {
        disableLightMode();
        }
    </script>
</body>
</html>
