<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style-day.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="auth">
    <div class="background-mobile"></div>
    <header class="registration-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-10">
                    <a href="index.html">
                        <img id="company-logo" src="./assets/images/company-logo.svg" alt="Company logo">
                    </a>
                </div>
                <div class="col-2" style="text-align: right;">
                    <button id="toggle-btn" type="" class="d-md-none d-inline">
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section class="container signin signup-section">
        <div class="row align-items-center mobile-container signup-mobile g-0">
            <div class="col-md-5 position-relative headers">
                <h1>შემოგვიერთდი</h1>
                <div class="position-absolute spotlight"></div>
                <p>გაზარდე შენი შემოსავალი ჩვენთან ერთად.</p>
            </div>
            <div class="col-md-7 class">
                <div class="signup-container">
                    <div id="social-media" class="social-media d-flex" style="gap: 36px;">
                        <a href="#" style="cursor: pointer; text-decoration: none;">
                            <div id="soc-media" class="d-flex align-items-center" style="gap: 24px">
                                <img src="./assets/images/logos_facebook.svg" alt="facebook logo">
                                <span>facebook</span>
                            </div>
                        </a>
                        <a href="#" style="cursor: pointer; text-decoration: none;">
                            <div id="soc-media" class="d-flex align-items-center" style="gap: 24px">
                                <img src="./assets/images/logos_google-icon.svg" alt="google logo">
                                <span>Google</span>
                            </div>
                        </a>
                    </div>
                    <div class="lines d-flex align-items-center">
                        <div></div>
                        <span>ან</span>
                        <div></div>
                    </div>
                    <div class="inputs">
                        <form>
                            <div>
                                <label>მომხმარებელი</label>
                                <input class="input" type="text">
                            </div>
                            <div>
                                <label>ელ.ფოსტა</label>
                                <input class="input" type="email">
                            </div>
                            <div class="position-relative">
                                <label>პაროლი</label>
                                <input class="input" type="password" id="passwordInput">
                                <button type="button" id="showHideButton">
                                    <img id="hidePasswordIcon" style="filter: url(#color-filter);" src="./assets/images/hide-password.svg" alt="hide password icon">
                                    <svg width="0" height="0" style="position: absolute;">
                                        <filter id="color-filter">
                                          <feColorMatrix type="matrix" values="0.9333 0 0 0 0.0667
                                                                                0 0.9176 0 0 0.0824
                                                                                0 0 0.9451 0 0.0549
                                                                                0 0 0 0.2 0" />
                                        </filter>
                                      </svg>
                                    <img id="showPasswordIcon" src="./assets/images/show-password.svg" alt="show password icon">
                                </button>
                            </div>
                            <div class="checkbox d-flex align-items-center justify-content-between">
                                <label class="checkbox-input">დამახსოვრება
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                  </label>
                            </div>
                            <div>
                                <input class="submit-button" type="submit" value="რეგისტრაცია">
                            </div>
                            <div class="already-registered">
                                <span>უკვე რეგისტრირებული ხარ?</span>
                                <a href="signin.html">შესვლა</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        const toggleButton = document.getElementById("toggle-btn");
        const body = document.querySelector("body");
        let theme = localStorage.getItem("light-mode");

        const enableLightMode = () =>{
        body.classList.add("light");
        body.classList.add("theme-transition");
        localStorage.setItem("light-mode", "enabled");
        };

        const disableLightMode = () =>{
        body.classList.remove("light");
        body.classList.add("theme-transition");
        localStorage.setItem("light-mode", "disabled");
        };

        if(theme === "enabled"){
        enableLightMode();
        }else if (theme === "disabled") {
        disableLightMode();
        }

        if(toggleButton){
        toggleButton.addEventListener('click', () => {
            if(theme === "disabled"){
            enableLightMode();
            }else{
            disableLightMode();
            }
            theme = localStorage.getItem("light-mode");
        })


        if (theme === null) {
            toggleButton.click();
        }

        if (body.classList.contains("theme-transition")) {
            toggleButton.style.transition = "none";
            setTimeout(() => toggleButton.style.transition = "", 1000); // Add transition after a delay
            body.classList.remove("theme-transition");
        }
        }

        //show/hide password
        const passwordInput = document.getElementById('passwordInput');
        const showHideButton = document.getElementById('showHideButton');
        const showPasswordIcon = document.getElementById('showPasswordIcon');
        const hidePasswordIcon = document.getElementById('hidePasswordIcon');

        if(showHideButton){
        showHideButton.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            showPasswordIcon.style.display = 'inline';
            hidePasswordIcon.style.display = 'none';
            } else {
            passwordInput.type = 'password';
            showPasswordIcon.style.display = 'none';
            hidePasswordIcon.style.display = 'inline';
            }
        });
        }
    </script>
</body>
</html>
